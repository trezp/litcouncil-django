{% extends "base.html" %}

{% load static %}

{% block body_block %}
	<h1>Here is my list of volunteers:</h1>
	{% if volunteers %}
		<ul>
			{% for person in volunteers  %}
			<li>{{ person.first_name }}</li>
			{% endfor %}
		</ul>
	{% else %}
		<strong>THERE ARE NO VOLUNTEERS</strong>
	{% endif %}
{% endblock %}
